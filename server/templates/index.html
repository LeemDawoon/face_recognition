<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <title>Face Recognition</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img src="static/resource/face-recognition.png" width="72" height="72">
            <h2>Face Recognition</h2>
        </div>    
        <div class="row">
            <div class="col-lg-4">
                <h1>Query Image</h1>
                <p>비교할 이미지를 업로드 해주세요.</p>
                <div class="row">
                    <form action = "/upload_face_img" method = "POST" enctype = "multipart/form-data">
                        <input type="file" name="file" class="form-control-file" id="controlFile1">
                        <input type = "submit" class="btn btn-primary pull-right"/>
                    </form>    
                </div>        
                {% if query_face is defined %}
                <img src="{{query_face}}" class="card-img-top" alt="...">
                {% endif %}
            </div>
            <div class="col-lg-8">
                <h1>Result</h1>
                <br/><br/><br/>
                <div class="card-deck">
                {% for sim_face in sim_face_list %}
                    <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="{{sim_face}}" alt="Card image cap">
                      <div class="card-body">
                          <h5 class="card-title">{{loop.index }} 위 - 유사도: {{sim_list[loop.index0]}} </h5>  
                      </div>
                    </div>    
                {% endfor %}
                </div>    
            </div>
        </div><!-- end of row --> 
    </div><!-- end of container --> 
</body>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</html>
